<div class="product-item">
  <span>{{ product.name }}</span>
  <span>{{ product.description }}</span>
  <span>{{ product.price }}</span>
  <span>{{ product.stock }}</span>
  <span>{{ product.creationDate }}</span>
  <span>{{ product.lastUpdate }}</span>

      (click)="onEdit()"
      style="cursor: pointer"

      viewBox="0 0 20 20"
